<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem para o Dia das Mães</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Para a Melhor Mãe do Mundo</h1>
        </header>
        <div class="flower-container">
            <img src="https://i.pinimg.com/736x/36/ff/e6/36ffe64932d090b87a87e130f3694e2c.jpg" alt="Flor" class="flower" id="flower">
        </div>
        <main>
            <div class="carta-container">
                <button id="cartaButton">Abrir Carta</button>
                <div id="carta" class="carta-hidden"></div>
            </div>
            <div class="video-container">
                <button id="videoButton">Assista ao Vídeo</button>
                <div id="videoContainer" class="video-hidden">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/bW1Ycl1FaQ8?si=iSEYZxtZzKgx8-3d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
